# project name
[project]
NAME = "art-pi"
ARCH = "arm"
CPU = "cortex-m7"
CROSS_TOOL = "gcc"
BSP_LIB = true
BUILD_TYPE = "debug"
PLATFORM = 'gcc'
# RTT_ROOT = 
# BSP_ROOT = 
# PKG_ROOT = 
# toolchain settings
[toolchain]
PLATFORM = 'gcc'
EXEC_PATH = 'C:\Program Files (x86)\GNU Arm Embedded Toolchain\10 2021.10\bin'
PREFIX = "arm-none-eabi-"
CC = "gcc"
AS = "gcc"
AR = "ar"
CXX = "g++"
LINK = "gcc"
SIZE = "size"
OBJDUMP = "objdump"
OBJCPY = "objcopy"
[toolchain.build_options]


